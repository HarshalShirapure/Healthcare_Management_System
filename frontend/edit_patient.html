<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">

  </head>
  <body>
    <div class="container">
      <h1>Edit Patient</h1>
      <form class="content" method="post">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ patient.name }}"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ patient.email }}"
          required
        /><br />
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          value="{{ patient.age }}"
          required
        /><br />
        <button class="btn" type="submit">Update Patient</button>
      </form>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
